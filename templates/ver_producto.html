<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estiloadm.css') }}">
</head>
<body>
    <h1>{{ producto['nombre'] }}</h1>
    <img src="{{ producto['imagen'] }}" alt="{{ producto['nombre'] }}">
    <p>Precio: ${{ producto['precio'] }}</p>
    <a href="{{ url_for('mostrar_productos') }}">Volver a la lista de productos</a>
    <a href="{{ url_for('eliminar_producto', producto_id=producto['id']) }}">Eliminar producto</a>
</body>
</html>
